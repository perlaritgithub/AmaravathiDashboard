  <form (ngSubmit)="addsub()" [formGroup]="addform">
      <div>
        <label for="name1">Category</label>
        <select class="form-select"  class="form-control" formControlName="cate_id">
            <option [value]="i" *ngFor="let p of report; let i= index;">
                <!-- <td>{{ i + 1 }}</td> -->
                <td>{{p.name}}</td></option>
            <!-- <option>2</option>
            <option>3</option>
            <option>4</option> -->
          </select>
      </div>
    <div class="form-group">
        <label for="name1">Subcategory</label>
        <input type="text" class="form-control" id="name1" formControlName="Subcategory">
        </div>
        <button type="submit" mat-raised-button color="primary">submit</button>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Category Name</th>
                    <th>Sub Category Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of subcate let i= index">
                    <td>{{i+1}}</td>
                    <td>{{ p.cate_name }}</td>
                    <td>{{ p.Subcategory }}</td>
                   
                </tr>
            </tbody>
        </table>
